<mat-tab-group [(selectedIndex)]="currentTabIndex">
    <mat-tab label="Geral">
        <app-general-informations [user]="userSelected">
        </app-general-informations>
    </mat-tab>
    <mat-tab label="Contato">
        <app-contact-informations [user]="userSelected">
        </app-contact-informations>
    </mat-tab>
    <mat-tab label="Dependente">
        <app-dependence-list [dependentsList]="userSelected.dependentsList">
        </app-dependence-list>
    </mat-tab>
</mat-tab-group>
